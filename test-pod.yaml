apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kuard-pod
  name: kuard-pod
  namespace: test
spec:
  containers:
  - image: gcr.io/kuar-demo/kuard-amd64:1
    name: kuard
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
